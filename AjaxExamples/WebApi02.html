<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

    <script type="text/javascript">
        $(function () {

            var $myDiv = $('#myDiv');

            $.ajax({
                type: 'GET',
                url: 'http://api.webitgrenaa.dk/api/Producent',
                success: function(data) {
                    $.each(data, function(i, producent) {
                        $myDiv.append("<h1>" + producent.Navn + "</h1><img src=\"/Content/Billeder/Producenter/" + producent.Logo + "\" /><hr/>");
                    });
                }

            });
        });
    </script>
</head>
<body>

    <div id="myDiv"></div>

</body>
</html>
