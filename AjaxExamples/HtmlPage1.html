<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

    <script type="text/javascript">
        $(function () {

            var $myDiv = $('#myDiv');

            $.ajax({
                type: 'GET',
                url: 'http://www.duser.net/api/Web',
                success: function(data) {

                        $myDiv.append("<h1>" + data.Navn + "</h1>");

                }

            });
        });
    </script>
</head>
<body>

    <div id="myDiv"></div>

</body>
</html>
